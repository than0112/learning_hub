<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with digits 模擬器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .result-box {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="card rounded-2xl p-8 shadow-2xl">
            <h1 class="text-3xl font-bold text-center mb-2 text-cyan-400">Playing with Digits</h1>
            <p class="text-center text-gray-400 mb-8">數字次方和挑戰</p>

            <div class="space-y-6">
                <div>
                    <label for="numberN" class="block text-sm font-medium text-gray-300 mb-2">數字 n</label>
                    <input type="number" id="numberN" value="46288" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition">
                </div>
                <div>
                    <label for="powerP" class="block text-sm font-medium text-gray-300 mb-2">起始次方 p</label>
                    <input type="number" id="powerP" value="3" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition">
                </div>
            </div>

            <button id="calculateBtn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 px-4 rounded-lg mt-8 transition-transform transform hover:scale-105">
                計算 k
            </button>

            <div id="resultContainer" class="mt-8 opacity-0 result-box" style="transform: translateY(20px);">
                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-300 mb-4">計算過程</h2>
                    <p id="calculation" class="text-cyan-400 text-lg font-mono break-words"></p>
                    <p id="sumResult" class="text-gray-400 mt-2"></p>
                    
                    <hr class="border-gray-700 my-4">

                    <div class="flex items-center justify-between">
                        <span class="text-xl font-medium text-gray-300">結果 k =</span>
                        <span id="finalResult" class="text-4xl font-bold text-white"></span>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center text-gray-600 text-xs mt-6">由 Gemini 驅動的 C++ 專家</p>
    </div>

    <script>
        const numberNInput = document.getElementById('numberN');
        const powerPInput = document.getElementById('powerP');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultContainer = document.getElementById('resultContainer');
        const calculationEl = document.getElementById('calculation');
        const sumResultEl = document.getElementById('sumResult');
        const finalResultEl = document.getElementById('finalResult');

        function digPow(n, p) {
            const s = n.toString();
            let sum = 0;
            let calculationStr = '';

            for (let i = 0; i < s.length; i++) {
                const digit = parseInt(s[i]);
                const power = p + i;
                const term = Math.pow(digit, power);
                sum += term;

                calculationStr += `${digit}<sup>${power}</sup>`;
                if (i < s.length - 1) {
                    calculationStr += ' + ';
                }
            }

            calculationEl.innerHTML = calculationStr;
            sumResultEl.textContent = `= ${sum}`;

            if (sum % n === 0) {
                return sum / n;
            } else {
                return -1;
            }
        }

        calculateBtn.addEventListener('click', () => {
            const n = parseInt(numberNInput.value);
            const p = parseInt(powerPInput.value);

            if (isNaN(n) || isNaN(p) || n <= 0 || p <= 0) {
                alert('請輸入有效的正整數 n 和 p');
                return;
            }

            const result = digPow(n, p);
            
            finalResultEl.textContent = result;
            if (result === -1) {
                finalResultEl.classList.remove('text-green-400');
                finalResultEl.classList.add('text-red-500');
            } else {
                finalResultEl.classList.remove('text-red-500');
                finalResultEl.classList.add('text-green-400');
            }

            resultContainer.style.opacity = '1';
            resultContainer.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
